<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)= "onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput type="text"
      name="title"
      placeholder="Give a Title For Your Food">
>
      <mat-error *ngIf="title.invalid">{{'Please Enter Your Title!'}}</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filepicker.click()">Profile Picture</button>
      <input type="file" #filepicker>
    </div>
    <mat-form-field>
      <textarea
      matInput rows="5" cols="10"
      name="content"
      placeholder="Enter The Descripton About your Food Item."
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a valid Post</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
